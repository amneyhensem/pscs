<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate | ZeroDay Charity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #6b7280;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .donation-form-container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 3rem 2.5rem;
      box-sizing: border-box;
    }
    h2 {
      color: #111;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: #444444;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.75em 1em;
      margin-bottom: 1.4rem;
      border-radius: 0.75rem;
      border: 1px solid #ddd;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #ee0979;
      outline: none;
    }
    button[type="submit"] {
      width: 100%;
      background: #ee0979;
      color: #fff;
      border: none;
      padding: 1em 0;
      border-radius: 0.75rem;
      font-weight: 800;
      font-size: 1.25rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #ff6a00;
    }
  </style>
</head>
<body>
  <div class="donation-form-container" role="main">
    <h2>Support ZeroDay Charity</h2>
    <form class="donation-form" method="POST" action="data.php" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" aria-required="true" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required autocomplete="email" aria-required="true" />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required aria-required="true">
        <option value="" disabled selected>Select Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="prefer_not_say">Prefer not to say</option>
      </select>

      <label for="amount">Donation Amount (USD)</label>
      <input type="number" id="amount" name="amount" min="1" required aria-required="true" />

      <button type="submit" aria-label="Submit Your Donation">Donate Now</button>
    </form>
  </div>
</body>
</html>
